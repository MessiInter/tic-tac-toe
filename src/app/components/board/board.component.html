<h1>Current player: {{ player }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start new game</button>

<h4 *ngIf="winner">Player {{ winner }} won the game!</h4>

<main>
  <app-square *ngFor="let value of squares; let i = index" [value]="value"
    (click)="makeMove(i)">
  </app-square>
</main>
